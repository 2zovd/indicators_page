<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Indicators</title>

	<link rel="stylesheet" href="css/styles.css">
</head>

<body>

<div class="indicators">
	<h2>Инструменты для проверки доступности серверов:</h2>
	<div class="ind-content">

		<div class="ind-row">
			<div class="ind-row_left">
				<div class="ind-icon ico-cashbox"></div>
				<div class="ind-row_heading">
					<h3>Касса</h3>
				</div>
			</div>
		</div>

		<div class="ind-row">
			<div class="ind-row_left">
				<div class="ind-icon ico-bets"></div>
				<div class="ind-row_heading">
					<h3>Ставкомат</h3>
				</div>
			</div>
		</div>

		<div class="ind-row">
			<div class="ind-row_left">
				<div class="ind-icon ico-live"></div>
				<div class="ind-row_heading">
					<h3>LIVE мониторы</h3>
				</div>
			</div>
		</div>

		<div class="ind-row">
			<div class="ind-row_left">
				<div class="ind-icon ico-cardreader"></div>
				<div class="ind-row_heading ind-row_heading-top">
					<h3>Доступность кардридера</h3>
					<span class="ind-row_subheading">(только для использующих программу для Linux)</span>
				</div>
			</div>
		</div>

		<div class="ind-row">
			<div class="ind-row_left">
				<div class="ind-icon ico-internet"></div>
				<div class="ind-row_heading ind-row_heading-top">
					<h3>Наличие интернета</h3>
					<span class="ind-row_subheading">(доступность сайтов microsoft.com,<br> yandex.ru, google.com)</span>
				</div>
			</div>
		</div>

		<div class="ind-row">
			<div class="ind-row_left">
				<div class="ind-icon ico-win"></div>
				<div class="ind-row_heading">
					<h3>Проверка подлинности Windows</h3>
				</div>
			</div>
		</div>

		<div class="ind-row">
			<div class="ind-row_left">
				<div class="ind-icon ico-tracert"></div>
				<div class="ind-row_heading ind-row_heading-top">
					<h3>Tracert</h3>
					<span class="ind-row_subheading">(только для Windows)</span>
				</div>
			</div>
			<div class="ind-row_center">
				<a href="#" type="button" class="btn-go">Перейти</a>
			</div>
		</div>

	</div>
</div>

</body>
</html>
